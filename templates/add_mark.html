<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Marks - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Add Marks for {{ student.name }}</h2>
        <form method="POST" class="w-50">
            <input type="text" name="subject" class="form-control mb-3" placeholder="Subject" required>
            <input type="number" name="score" class="form-control mb-3" placeholder="Score" required>
            <button class="btn btn-primary">Add Mark</button>
            <a href="{{ url_for('view_marks', student_id=student.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
