<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Student Portal</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}
<h2>Student Dashboard</h2>
<a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">Add Student</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
