<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">â† Back to Dashboard</a>
        <a class="btn btn-light" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-body">

            <h2 class="text-center mb-4">{{ student.name }}'s Profile</h2>

            <div class="row">
                <div class="col-md-6">
                    <p><strong>Age:</strong> {{ student.age }}</p>
                    <p><strong>Grade:</strong> {{ student.grade }}</p>
                </div>

                <div class="col-md-6">
                    <p><strong>Email:</strong> {{ student.email }}</p>
                    <p><strong>Phone:</strong> {{ student.phone }}</p>
                    <p><strong>Address:</strong> {{ student.address }}</p>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-danger">Delete</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
