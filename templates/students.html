<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        {% if session.user_name %}
        <p>Welcome, {{ session.user_name }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        {% endif %}
        <h2>Students</h2>
        <a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">Add Student</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>
                        <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{{ url_for('view_marks', student_id=student.id) }}" class="btn btn-info btn-sm">View Marks</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
